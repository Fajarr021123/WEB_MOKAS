        }

        .request {
            margin-top: 1.5rem;
            width: 100%;
            border: 1px solid transparent;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            line-height: 1.5rem;

  display: inline-block;
  transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
}
/*hover effect*/

  background-color: #1A1A1A;
  box-shadow: rgba(0, 0, 0, 0.5) 0 10px 20px;
  transform: translateY(-3px);
}

button:active {
  box-shadow: none;
  transform: translateY(0);
}

.searchInput {
  border: none;
  background: none;

  color: white;

        <!-- Hasil Pencarian -->
        <div id="searchResults" class="card-container"></div>
    </div>

    <script>
        function displayMotorcycles(response) {
            $('#searchResults').html('');
            if (response.length > 0) {
                response.forEach(function(motor) {
                    $('#searchResults').append(`
                    <div class="card">
                            <div class="infos">
                                <img class="image" src="${motor.link_url_gambar}" alt="${motor.nama_motor} Poster">
                                <div class="info">
                                    <p class="p1">${motor.nama_motor}</p>
                                    <p class="p">Harga: Rp ${motor.harga}</p>
                                    <p class="p">Tahun: ${motor.tahun}</p>
                                    <p class="p">Tipe: ${motor.tipe}</p>
                                </div>
                            </div>
                            <button class="request" type="button" onclick="window.open('${motor.link_url_gambar}', '_blank')">
                                Hubungi Penjual
                            </button>
                        </div>
                    `);
                });
            } else {
                $('#searchResults').append('<p>Maaf, pencarian Anda tidak ditemukan.</p>');
            }
        }

        function searchMotorcycles() {
            const searchType = $('#searchType').val();
            const searchValue = $('#searchValue').val();

            const settings = {
                async: true,
                crossDomain: true,
                url: `http://localhost:8000/api/search?type=${searchValue}`,
                method: 'GET',
            };

            $.ajax(settings).done(function(response) {
                displayMotorcycles(response);
            }).fail(function() {
                $('#searchResults').html('<p>Maaf, pencarian Anda tidak ditemukan.</p>');
            });
        }
    </script>
